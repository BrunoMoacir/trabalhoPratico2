    async function carregarFilmes() {
      // Revertido para a lÃ³gica original de `app.js` (dados estÃ¡ticos) ou ajuste para `fetch` se o backend estivesse ativo.
      // Mantendo o comportamento de usar 'filmesFamosos' de app.js para consistÃªncia com o que foi fornecido.
      const filmes = filmesFamosos.filmes_famosos;
      const lista = document.getElementById("filmesLista");

      // Limpar lista existente antes de adicionar
      lista.innerHTML = '';

      filmes.forEach(filme => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";

        col.innerHTML = `
          <div class="card h-100 shadow">
            <img src="${filme.imagem_pincipal}" class="card-img-top" alt="${filme.titulo}">
            <div class="card-body">
              <h5 class="card-title">${filme.titulo}</h5>
              <p class="card-text">${filme.descricao}</p>
              <button class="btn btn-danger" onclick="verDetalhes(${filme.id})">Ver detalhes</button>
            </div>
          </div>
        `;
        lista.appendChild(col);
      });
    }

    function verDetalhes(id) {
      // Revertido para a lÃ³gica original de `app.js` (dados estÃ¡ticos)
      const filme = filmesFamosos.filmes_famosos.find(f => f.id === id);
      localStorage.setItem("filmeSelecionado", JSON.stringify(filme));
      window.location.href = "detalhes.html";
    }
  </script>
